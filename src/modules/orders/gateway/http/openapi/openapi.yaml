openapi: 3.0.1
info:
  title: Orders API
  version: 1.0.0
paths:
  /api/orders/sync:
    post:
      summary: Request orders sync
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                shopId:
                  type: string
                pages:
                  type: integer
              required: [shopId, pages]
      responses:
        '202':
          description: Accepted


